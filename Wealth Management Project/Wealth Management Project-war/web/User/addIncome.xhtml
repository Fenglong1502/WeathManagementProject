<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <body>

        <ui:composition template="./layout/default.xhtml">
            <ui:define name="content">

                <section class="content"> 
                    <div class="container-fluid">

                        <!-- Horizontal Form -->
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Income</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <div class="row">
                                <div class="col-4">.</div>
                                <div class="col-4">
                                    <h:form class="form-horizontal">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label>Income Activity: </label>
                                                <h:inputText class="form-control" a:placeholder="Enter ..." value="#{bondsManagedBean.incomeActivity}"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Date masks:</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                    </div>
                                                    <h:inputText class="form-control pull-right" id="datepicker" value="#{bondsManagedBean.incomeDate}" />
                                                </div>
                                                <!-- /.input group -->
                                            </div>


                                            <!-- /.input group -->
                                            <div class="form-group">
                                                <label>Income Amount: </label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">$</span>
                                                    </div>
                                                    <h:inputText value="#{bondsManagedBean.incomeAmount}" class="form-control" required="true" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.box-body -->
                                        <div class="box-footer">
                                            <button type="submit" class="btn btn-default">Cancel</button>
                                            <h:commandButton action="#{bondsManagedBean.addIncome()}"  value="Add" class="btn btn-info pull-right"></h:commandButton>
                                        </div>
                                        <!-- /.box-footer -->
                                    </h:form>
                                </div>
                                <div class="col-4"></div>
                            </div>

                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>

    </body>
</html>
